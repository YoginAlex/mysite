<form action="/comment_form/" method="post">

	<ul>
		{{ form.as_ul }}
		<li><input type="submit" value="Submit" /></li>
	</ul>

</form>

{% if comments_list %}
    <ul>
        {% for comment in comments_list %}
            <li>
                <div style="font-size: 10px">Автор: {{ comment.author }} - {{ comment.pub_date }}</div>
                    {{ comment.content }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет комментариев</p>
{% endif %}
